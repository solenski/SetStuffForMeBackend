<h1 mat-dialog-title>Shortcuts </h1>
<div mat-dialog-content>
  <app-dynamic-form *ngIf="data.visualSettings" [(dataObject)]="data.visualSettings"></app-dynamic-form>
  <app-dynamic-form *ngIf="data.settings" [(dataObject)]="data.settings"></app-dynamic-form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="formsubmit(data)">Save</button>
  <button mat-button (click)="formclose()">Cancel</button>
</div>
